<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link href="../extensions/hover.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="tickets.css">
    <title>LIMITLESS</title>
</head>
<body>

    <header>
        <div class="logo"><a href="index.html">LIMITLESS</a></div>
            <ul>
                <li class="hvr-underline-from-left"><a href="homepage.html"><i class="fas fa-home"></i><span>HOME</span></a></li>
                <li class="hvr-underline-from-left"><a href="#"><i class="fas fa-tv"></i><span>SERIES</span></a></li>
                <li class="hvr-underline-from-left"><a href="#main"><i class="fas fa-film"></i><span>FILMS</span></a></li>
                <li class="hvr-underline-from-left"><a href="#"><i class="fas fa-fire"></i><span>RISING</span></a></li>
                <li class="hvr-underline-from-left"><a href="#"><i class="fas fa-ticket-alt"></i><span>TICKETS</span></a></li>
            </ul>

            <form id="form" class="form">
                <input type="text" id="input" class="input" placeholder="Search...">
                <button type="button" class="btn">
                    <fas class="fas fa-search"></fas>
                </button>
            </form>

            
            <img class="picture" src="../images/profilePic.jpg" width="100%" height="100%">
            <div class="profileTab">
                <div class="switchAcc">
                    <img src="../images/ciaraPic.jpg" class="ciaraAcc" width="100%" height="100%"><p class="accNameC">Ciara</p>
                    <img src="../images/paoloPic.jpg" class="emileAcc" width="100%" height="100%"><p class="accNameP">Paulo</p>
                </div>
                <div class="profileLinks">
                    <p class="pLinks">Account</p>
                    <p class="pLinks">Help</p>
                    <p class="pLinks"><a href="index.html">Sign out</a></p>
                </div>
            </div>

    </header>

    <div class="movieChoices">

        <div class="movie">
            <img src="../images/fast9cover.jpeg">
        </div>

        <div class="movie">
            <img src="../images/ghostbusters_afterlife.jpeg">
        </div>

        <div class="movie">
            <img src="../images/blackWidow.jpeg">      
        </div>

    </div>

    <div class="ticketBoxContainer">

        <div class="seatContainer">

            <div class="movie-container">
                <label>Pick a movie:</label>
                <select id="movie">
                    <option value="10">Fast And The Furious 9 (£10)</option>
                    <option value="12">Ghostbusters Afterlife (£12)</option>
                    <option value="8">Marvels Black Widow (£8)</option>
                </select>
            </div>
                        
            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>
                        
            <div class="container">

                <div class="screen"></div>
                    
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                                    
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                        
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>
                        
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                        
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                </div>
                        
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                        
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                </div>

            </div>
        </div>

        <div class="priceContainer">
            <p class="text">You have selected <span id="count">0</span> seats for a price of £<span id="total">0</span></p>
        </div>
            
        
    </div>

    <div class="paymentContainer">
        
    </div>

<script src="tickets.js"></script>
</body>
</html>
